<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="demo.css">
</head>
<body>
<form action="https://metinsancakli.github.io/metinsancakli/demo.html" method="post">
  <div class="form-group">
    <label for="name">Ad: </label>
    <input type="text" id="name" name="name" required>
  </div>

  <div class="form-group">
    <label for="email">E-posta: </label>
    <input type="email" id="email" name="email" required>
  </div>

  <div class="form-group">
    <label for="password">Şifre: </label>
    <input type="password" id="password" name="password" required>
  </div>

  <div class="form-group">
    <label for="age">Yaş: </label>
    <input type="number" id="age" name="age" min="1" max="120">
  </div>

  <div class="form-group">
    <label for="gender">Cinsiyet: </label>
    <div class="gender">
      <div class="binnegender">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Erkek</label>
      </div>
      <div class="binnegender">
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Kadın</label>
      </div>


    </div>
  </div>

  <div class="form-group">
    <label for="newsletter">Haber bülteni aboneliği: </label>
    <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
  </div>

  <div class="form-group">
    <label for="country">Ülke: </label>
    <select id="country" name="country">
      <option value="turkey">Türkiye</option>
      <option value="usa">Amerika Birleşik Devletleri</option>
      <option value="uk">Birleşik Krallık</option>
      <option value="germany">Almanya</option>
    </select>
  </div>

  <div class="form-group">
    <label for="message">Mesajınız: </label>
    <textarea id="message" name="message"></textarea>
  </div>

  <button type="submit">Gönder</button>
</form>
</body>
</html>
